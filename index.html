<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Synesthesia</title>
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
</head>

<body>
  <canvas id="canvas_bottom"></canvas>
  <canvas id="canvas"></canvas>
  <label class="custom-file-upload">
    <input type="file" id="file-input" accept="audio/*,video/*,image/*">
  </label>

  <audio id="audio" controls></audio>
  <div id="background"></div>
  <div class="arrows">
    <img id="left-arrow" src="./src/assets/left_arrow.png">
    <img id="down-arrow" src="./src/assets/down_arrow.png">
    <img id="up-arrow" src="./src/assets/up_arrow.png">
    <img id="right-arrow" src="./src/assets/right_arrow.png">
  </div>

  <button id="open-instructions">Instructions</button>
  <div class="modal" id="instructions">
    <div class="modal-content">
      <span id="close-instructions">&times;</span>
      <img id="instructions-image" src="src/assets/Synesthesia_Instructions.png"/>
    </div>
  </div>

  <button id="open-contact">Contact</button>
  <div class="modal" id="contact">
    <div class="modal-content">
      <span id="close-contact">&times;</span>
      <img id="contact-image" src="src/assets/Synesthesia_Contact.png" />
      <div class="contact-links">
        <a class="linkedin" href="https://www.linkedin.com/in/nianhu/"></a>
        <a class="github" href="https://github.com/nian-hu"></a>
        <a class="instagram" href="https://www.instagram.com/nianhu/"></a>
      </div>
    </div>
  </div>

  <button id="demo">Demo Song</button>

    <img id="colored-left-arrow" src="./src/assets/colored_left_arrow.png">
    <img id="colored-down-arrow" src="./src/assets/colored_down_arrow.png">
    <img id="colored-up-arrow" src="./src/assets/colored_up_arrow.png">
    <img id="colored-right-arrow" src="./src/assets/colored_right_arrow.png">
  </div> -->
</body>

</html>
